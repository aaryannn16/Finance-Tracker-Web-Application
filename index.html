<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Moving Stars Background -->
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>
    <div class="stars4"></div>
    

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="card p-4 shadow">
            <h1 class="text-center text-primary">Savings Tracker Buddy</h1>
            <div class="stars"></div>
            <div class="stars2"></div>
            <div class="stars3"></div>
            <div class="stars4"></div>
            <!-- Form to Add Transactions -->
            <form id="transaction-form" class="row g-3">
                <div class="col-md-4">
                    <input type="number" id="amount" class="form-control" placeholder="Amount (₹)" required>
                </div>
                <div class="col-md-4">
                    <select id="category" class="form-select">
                        <option value="income">Income</option>
                        <option value="food">Food</option>
                        <option value="rent">Rent</option>
                        <option value="bills">Bills</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="savings">Savings</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <input type="text" id="description" class="form-control" placeholder="Description">
                </div>
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary w-100">Add Transaction</button>
                </div>
            </form>

            <!-- Transaction History -->
            <h2 class="mt-4 text-center text-warning">Transaction History</h2>
            <ul id="transaction-list" class="list-group"></ul>

            <!-- Total Balance -->
            <h3 class="mt-4 text-center text-success">Total Balance: ₹<span id="balance">0</span></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
